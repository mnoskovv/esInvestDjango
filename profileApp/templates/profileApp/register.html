{% extends "esInvestApp/base.html" %}

{% block content %}

    {% csrf_token %}
    {{ register_form.as_p }}
    {{ profile_form.as_p }}
    <button name="submit">register</button>
    <input type="hidden" name="next" value="{% url 'esInvestApp:profile' %}" />
</form>

{% endblock content %}
