<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>  
            <a href="{% url 'esInvestApp:index' %}">home</a>
        </li>
    </ul>
    {% if user.is_authenticated %}
        <a href="{% url 'profileApp:logout' %}?next={% url 'esInvestApp:index'%}">logout</a>
        <ul>
            <li>  
                <a href="{% url 'esInvestApp:profile' %}">kabinet</a>
            </li>
        </ul>
    {% else %}
        <h3>
            Hello, guest!
        </h3>
        <a href="{% url 'profileApp:login' %}">log in</a>
        <a href="{% url 'profileApp:register' %}">register</a>
    {% endif %}
    <hr>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
            </ul>
    {% endif %}
    {% block content %}
    {% endblock content %}
</body>
</html>
